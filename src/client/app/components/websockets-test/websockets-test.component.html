<div class="alert alert-warning">
    <h1>{{ title }}</h1>

    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Message:</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="message">
        <button class="btn btn-success" (click)="sendMessageToServer()"
            [disabled]="!webSocketsService.ready || !messageReady">Send</button>
    </div>



    <ul>
        <li *ngFor="let m of messages">{{ m }}</li>
    </ul>
</div>
